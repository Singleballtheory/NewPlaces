<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js" type="text/javascript"></script>
  <script src="js/scripts.js"></script>
  <title>Places I've Been</title>
</head>
<body>
  <div class="container">
    <h1>Travel Locations</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Enter your own Location:</h2>
        <form id="new-form">
          <div class="form-group">
            <label for="newCountryName">Country Name</label>
            <input type="text" class="form-control" id="newCountryName">
          </div>
          <div class="form-group">
            <label for="newLandmark">Landmark</label>
            <input type="text" class="form-control" id="newLandmark">
          </div>
          <div class="form-group">
            <label for="newTime">Time of Year</label>
            <input type="text" class="form-control" id="newTime">
          </div>
          <div class="form-group">
            <label for="newNotes">Notes</label>
            <input type="text" class="form-control" id="newNotes">
          </div>
          <div>
            <button type="submit" class="btn-primary">Submit Location</button>
          </div>
        </form>
        <h2>Locations:</h2>
        <ul id="locations">
        </ul>
      </div>
    </div>
  </div>
  <div class="clickable">Learn about Canada</div>
  <div id="locInfo">
    <p>Country: <span class="countryName"></span></p>
    <p>Landmark: <span class="landmark"></span></p>
    <p>Time of Year: <span class="timeOfYear"></span></p>
    <p>Notes: <span class="notes"></span></p>
  </div>

</body>
</html>
